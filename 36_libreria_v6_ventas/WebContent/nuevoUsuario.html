<!DOCTYPE html>
<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

<meta charset="ISO-8859-1">
<title>Alta nuevo usuario</title>
</head>
<body>
<div class="container-fluid" align="center">
<h2>Alta de Nuevo Usuario</h2>
	<form action="Controller?option=doAltaNuevo" method="post">
	

		Usuario: <br/><input type="text" class="form-check-input" style="width:10%" name="usuario" /><br />
		Contraseña: <br/><input type="password" class="form-check-input" style="width:10%" name="password"><br />
		Email: <br/><input type="text" class="form-check-input" style="width:10%" name="email"><br />
		Telefono: <br/><input type="number" class="form-check-input" style="width:10%" name="telefono"><br />
	
		<input type="submit" class="btn btn-default" value="Enviar" />
	</form>
	<br/>
	
</div>
</body>
</html>
